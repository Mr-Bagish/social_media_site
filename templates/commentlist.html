<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-4 w-2/3 md:w-1/2 lg:w-1/3">
        {% for cmt in cmt_data %}
        <div class="flex items-center justify-between mb-4">
            <!-- Left Section: Profile and Comment -->
            <div class="flex items-center space-x-4">
                <a href="#">
                    <div class="bg-gradient-to-tr from-yellow-600 to-pink-600 p-1 rounded-full">  
                        <img src="{{ cmt.p_img }}" alt="Profile Picture" width="50" height="50" 
                             class="border-2 border-white rounded-full">
                    </div>
                </a>
                <div>
                    <span class="block capitalize font-semibold text-gray-800">
                        <a href="/profile/{{ cmt.cmt.user.username }}" class="hover:underline">
                            {{ cmt.cmt.user.username }}
                        </a>
                    </span>
                    <p class="text-sm text-gray-600">{{ cmt.cmt.text }}</p>
                </div>
            </div>

            <!-- Right Section: Edit and Delete Buttons -->
            <div class="flex space-x-2">
                <!-- Edit Button -->
                <form action="#" method="get">
                    <button type="submit" 
                            class="text-blue-600 text-sm hover:underline">
                        Edit
                    </button>
                </form>

                <!-- Delete Button -->
                <form action="#" method="post">
                    {% csrf_token %}
                    <button type="submit" 
                            class="text-red-600 text-sm hover:underline">
                        Delete
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
